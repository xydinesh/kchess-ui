<!-- template.html -->
<html>
<head>
  <title>Hello React</title>
  <script src="http://fb.me/react-0.11.0.js"></script>
  <script src="http://fb.me/JSXTransformer-0.11.0.js"></script>
  <script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
</head>
<body>
  <div id="content"></div>
  <script type="text/jsx">
    /** @jsx React.DOM */
      // The above declaration must remain intact at the top of the script.
      // Your code here

        var Comment = React.createClass({
        render: function() {
          return (
            React.DOM.div({className: "comment"},
              <h2 className="commentAuthor">{this.props.author}<h2>
              {this.props.children})
            );
        }
      });

      var CommentList = React.createClass({
        render: function() {
          return (
            React.DOM.div({className: "commentList"},
              <Comment author="Pete Hunt">This is a one comment </Comment>,
              <Comment author="Jordan Walke"> This is another comment</Comment>)
            );
        }
      });

      var CommentForm = React.createClass({
        render: function() {
          return (
            React.DOM.div({className: "commentForm"},
              "Hello World I'm a CommentForm")
            );
        }
      });

      var CommentBox = React.createClass({
        render: function() {
          return (
            React.DOM.div({className: "commentBox"},
              <h1>Comments</h1>,
              <CommentList />,
              <CommentForm />)
            );
        }
      });
      

      // instantiates root component, starts the framework and 
      // injects the markup into raw DOM element.
      React.renderComponent(
        <CommentBox />,
        document.getElementById('content')
        );
    </script>
  </body>
  </html>
