      var KchessBox = React.createClass({displayName: "KChessBox",
      	handleKchessSubmit: function(comment) {
	      	$.ajax({
	      		url: this.props.url,
	      		dataType: 'json',
	      		type: 'POST',
	      		data: comment,
	      		success: function(data) {
	        		this.setState({data: data});
	      		}.bind(this),
	      		error: function(xhr, status, err) {

	      		}.bind(this)
	    	});
      	},

      		return {data: []};
      	},

        render: function() {
          return (
